{% extends 'base.html' %}
{% block title %}Reset Password{% endblock title %}
{% block body %}


<!-- ======= LogIn Section ======= -->
<section id="contact" class="contact">
  <div class="container">
      <div class="row mt-5 justify-content-center m-auto">
          <div class="col-lg-4 m-auto">
              <div class="pic mt-5"><img src="static/img/slide/slide2.jpg" class="img-fluid" alt=""></div>
          </div>
          <div class="col-lg-4 mt-5 mt-lg-0 m-auto">

              <form action="" method="post">
                  {% csrf_token %}
                  <div class="d-flex justify-content-between align-items-center">
                      <h2>Forgot Password</h2>
                      <div class="pic"><img style="height: 80px;" src="static/img/user.png" class="img-fluid"
                              alt=""></div>
                  </div>
                  <div class="form-group mt-3">
                      <label class="form-group" for="username">Email</label>
                      <input type="email" class="form-control" name="username" id="username"
                          placeholder="Enter your Email" required>
                  </div>
                  <div class="form-group mt-3">
                      <label class="form-group" for="username"> Enter New Password</label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="Enter New Password"
                          required>
                  </div>

                  <div class="text-center mt-3">
                      <button class="btn btn-danger" type="submit">Reset Password </button>
                  </div>
                  <div class="form-group mt-3">
                                          
                  </div>
              </form>
          </div>
      </div>
</section><!-- End Log In Section -->

{% endblock body %}
